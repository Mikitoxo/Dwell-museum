<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwell museum contact Information</title>
    <style>
        /*internal CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: bisque;
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contact Information</h1>
    <div class="contact-info">
        <ul>
            <li><strong>Museum Name:</strong> Dwell Museum</li>
            <li><strong>Address:</strong> 777 Dwell Museum Street, Nairobi, Kenya</li>
            <li><strong>Phone:</strong> +254 716 460 04</li>
            <button class="copy-button" onclick="copyToClipboard('+25471646004')">Copy</button>
            <li><strong>Email:</strong> info@dwellmuseum.com</li>
            <button class="copy-button" onclick="copyToClipboard('info@dwellmuseum.com')">Copy</button>
            <li><strong>Opening Hours:</strong> Monday to Friday, 9:00 AM - 5:00 PM</li>
        </ul>
    </div>


    <script>
         // Code to create a copy button for email and phone number
        function copyToClipboard(text) {
            // Create a temporary textarea element
            var textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            
            // Select and copy the text inside the textarea
            textarea.select();
            document.execCommand("copy");
            
            // Remove the textarea
            document.body.removeChild(textarea);
            
            // Optionally, provide some visual feedback
            alert("Copied to clipboard: " + text);
        }
    </script>
</body>
</html>
